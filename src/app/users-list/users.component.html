<span style="font-size: 30px; font-weight: 600px; margin-left: 200px;">Компонент списка юзеров</span>
<div style=
      "display: flex; flex-wrap: wrap; margin-left: 200px; width: 1440px; "
      >
  <div *ngFor="let item of users" 
  style=
  "width: 200px; height: 200px; 
  border: 1px solid black; margin: 10px; box-shadow: 0px 20px 50px 0px #3c3c3b12; padding: 15px;
  background-color: burlywood;"
  >
     {{$any(item).name}}
       <p>{{$any(item).email}}</p>
     <p>{{$any(item).website}}</p>
     <p>{{$any(item).phone}}</p>
     <p>{{$any(item).city}}</p>
     <p>{{$any(item).street}}</p>
<button (click)="deleteUser(item.id)" 
style="margin-left: 15px; background-color: rgb(233, 106, 106); border-radius: 10px; "
>Удалить пользователя</button>
</div>
</div>
